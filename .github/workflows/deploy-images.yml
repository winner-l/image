name: Deploy Images to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      - name: Setup Pages
        uses: actions/configure-pages@v4
        
      - name: Upload entire repository as artifact  # 步骤名称说明了更改
        uses: actions/upload-pages-artifact@v3
        with:
          path: .  # 关键修改：上传整个仓库根目录，以保留目录结构
          
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
